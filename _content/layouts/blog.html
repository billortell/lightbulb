<!DOCTYPE html>
<html>
<head>
	<title>Your New Lightbulb Website</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="A sample website powered by Lightbulb" />
	<meta name="author" content="Chris Frazier" />
	<meta name="keywords" content="Lightbulb, CMS, Lightbulb CMS" />
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<a href="/" title="Lightbulb"><span>Light</span>bulb</a>
	</header>
	<div id="main">
		<h2>Blog{{#blog_filter}} | #{{blog_filter}}{{/blog_filter}}</h2>
		<hr />
		{{#posts}}
			<h3>{{meta.title}}</h3>
			<p>Authored by {{meta.author}} - {{#meta.tags}}<a href="/blog/tag/{{.}}">#{{.}}</a>&nbsp;&nbsp;&nbsp;{{/meta.tags}}</p>
			{{&content}}
		{{/posts}}
	</div>
	<div id="sidebar">
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/blog">Blog</a></li>
			</ul>
		</nav>
	</div>
	<footer>
		<p>Powered by Lightbulb - Copyright <a href="http://chrisfrazier.me">Chris Frazier</a> &copy; 2011 - All Rights Reserved</p>
	</footer>
</body>
</html>
